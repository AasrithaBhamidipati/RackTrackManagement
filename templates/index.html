{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3">
                <i class="fas fa-server text-primary me-3"></i>
                RackTrack
            </h1>
            <p class="lead text-muted">
                Upload an image to automatically detect and analyze rack components using advanced AI models.
            </p>
        </div>

        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-camera me-2"></i>
                    Upload Rack Image for Analysis
                </h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="fileInput" class="form-label">Select Image File</label>
                        <input type="file" class="form-control form-control-lg" id="fileInput" name="file" accept="image/*" required>
                        <div class="form-text">
                            Supported formats: JPG, JPEG, PNG, BMP (Max size: 16MB)
                        </div>
                    </div>
                    
                    <div id="imagePreview" class="mb-4" style="display: none;">
                        <label class="form-label">Preview:</label>
                        <div class="text-center">
                            <img id="previewImg" class="img-fluid rounded border" style="max-height: 300px;">
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="uploadBtn">
                            <i class="fas fa-cogs me-2"></i>
                            Process Image
                        </button>
                    </div>
                </form>
                
                <div id="progressContainer" class="mt-4" style="display: none;">
                    <div class="text-center mb-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Processing...</span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%">
                            Processing your image...
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
