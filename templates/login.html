{% extends "base.html" %}

{% block title %}Sign In - RackTrack{% endblock %}

{% block content %}
<div class="holographic-login-container">
    <!-- Background Image -->
    <div class="background-image-container">
        <img src="{{ url_for('static', filename='images/datacenter-background.png') }}" alt="Data Center" class="background-image">
        <div class="image-overlay"></div>
    </div>

    <!-- Main Split Container -->
    <div class="main-split-container">
        <!-- Left Image Section (70%) -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/login-background.png') }}" alt="Data Center Infrastructure" class="isometric-image">
            <div class="image-content-badge">
                <div class="badge-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="badge-text">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Right Login Section (30%) -->
        <div class="login-section">
            <!-- Holographic Elements -->
            <div class="holographic-elements">
                <div class="floating-particles">
                    <div class="particle particle-1"></div>
                    <div class="particle particle-2"></div>
                    <div class="particle particle-3"></div>
                    <div class="particle particle-4"></div>
                    <div class="particle particle-5"></div>
                    <div class="particle particle-6"></div>
                </div>
                
                <div class="energy-rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                </div>
            </div>

            <!-- Main Login Interface -->
            <div class="login-interface">

        <!-- Holographic Login Form -->
        <div class="holographic-form-container">
            <div class="form-backdrop"></div>
            <div class="form-border-glow"></div>
            
            <form method="POST" class="holographic-form">
                <div class="form-header">
                    <div class="access-indicator">
                        <div class="indicator-dot"></div>
                        <span class="access-text">LOGIN</span>
                    </div>
                </div>

                <div class="input-field-container">
                    <div class="field-group">
                        <div class="field-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="holographic-input" 
                               placeholder="Username"
                               autocomplete="username"
                               required>
                        <div class="field-underline"></div>
                    </div>

                    <div class="field-group">
                        <div class="field-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="holographic-input" 
                               placeholder="Password"
                               autocomplete="current-password"
                               required>
                        <div class="field-underline"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="holographic-checkbox">
                        <input type="checkbox" id="remember" class="checkbox-input">
                        <span class="checkbox-visual">
                            <span class="checkbox-inner"></span>
                        </span>
                        <span class="checkbox-text">Remember Me</span>
                    </label>
                </div>

                <button type="submit" class="holographic-button">
                    <span class="button-background"></span>
                    <span class="button-text">SUBMIT</span>
                    <div class="button-glow"></div>
                    <div class="button-loader">
                        <div class="loader-ring"></div>
                    </div>
                </button>

                <!-- Demo Access Panel -->
                <div class="demo-access-panel">
                    <div class="demo-header">
                        <div class="demo-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="m9,12 2,2 4,-4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <span class="demo-text">Demo Credentials</span>
                    </div>
                    <div class="demo-credentials">
                        <div class="demo-item" data-field="username">
                            <span class="demo-label">User:</span>
                            <span class="demo-value">1234</span>
                        </div>
                        <div class="demo-item" data-field="password">
                            <span class="demo-label">Pass:</span>
                            <span class="demo-value">1234</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>

<style>
/* Holographic Login Container */
.holographic-login-container {
    min-height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Background Image */
.background-image-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    filter: blur(3px) brightness(0.7) contrast(1.1);
    opacity: 0.6;
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(59, 130, 246, 0.05), rgba(0, 0, 0, 0.4));
    z-index: -1;
}

/* Main Split Container */
.main-split-container {
    position: relative;
    display: flex;
    max-width: 1400px;
    width: 90%;
    height: 85vh;
    margin: auto;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(25px);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 
        0 30px 80px rgba(37, 99, 235, 0.12),
        0 15px 40px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(255, 255, 255, 0.4);
    border: 1px solid rgba(37, 99, 235, 0.08);
    z-index: 10;
}

/* Left Image Section (70%) */
.image-section {
    width: 70%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, 
        rgba(37, 99, 235, 0.02) 0%,
        rgba(59, 130, 246, 0.01) 50%,
        rgba(255, 255, 255, 0.02) 100%);
    padding: 40px;
}

.isometric-image {
    width: auto;
    height: 75vh;
    max-width: 90%;
    object-fit: contain;
    filter: brightness(1.2) contrast(1.15) saturate(1.1) drop-shadow(0 20px 40px rgba(37, 99, 235, 0.2));
    animation: imageFloat 6s ease-in-out infinite;
}

@keyframes imageFloat {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-8px) scale(1.01); }
}

.image-content-badge {
    position: absolute;
    bottom: 40px;
    left: 40px;
    display: flex;
    align-items: center;
    gap: 16px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 20px 24px;
    box-shadow: 
        0 15px 40px rgba(37, 99, 235, 0.12),
        0 6px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(37, 99, 235, 0.08);
    max-width: 380px;
    animation: badgeSlideIn 1s ease-out 1.5s both;
}

.badge-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    flex-shrink: 0;
    box-shadow: 
        0 6px 20px rgba(37, 99, 235, 0.25),
        0 3px 10px rgba(59, 130, 246, 0.15);
}

.badge-text h3 {
    margin: 0 0 4px 0;
    font-size: 18px;
    font-weight: 700;
    color: #1e293b;
    letter-spacing: -0.02em;
}

.badge-text p {
    margin: 0;
    font-size: 14px;
    color: #64748b;
    line-height: 1.4;
    font-weight: 500;
}

@keyframes badgeSlideIn {
    0% {
        opacity: 0;
        transform: translateX(-30px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Right Login Section (30%) */
.login-section {
    width: 30%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 30px;
    background: linear-gradient(135deg, 
        rgba(248, 250, 252, 0.8) 0%,
        rgba(255, 255, 255, 0.9) 100%);
    border-left: 1px solid rgba(37, 99, 235, 0.1);
}

/* Enhanced Holographic Elements for Right Section */
.holographic-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}

.floating-particles {
    position: absolute;
    width: 100%;
    height: 100%;
}

.particle {
    position: absolute;
    border-radius: 50%;
    animation: floatParticle 8s infinite linear;
}

.particle-1 { 
    width: 6px; height: 6px;
    background: radial-gradient(circle, #3b82f6, #60a5fa);
    left: 10%; top: 20%; 
    animation-delay: 0s; animation-duration: 15s;
    box-shadow: 0 0 15px #3b82f6, 0 0 30px rgba(59, 130, 246, 0.5);
}
.particle-2 { 
    width: 4px; height: 4px;
    background: radial-gradient(circle, #2563eb, #3b82f6);
    right: 15%; top: 30%; 
    animation-delay: 2s; animation-duration: 12s;
    box-shadow: 0 0 12px #2563eb, 0 0 25px rgba(37, 99, 235, 0.4);
}
.particle-3 { 
    width: 5px; height: 5px;
    background: radial-gradient(circle, #60a5fa, #93c5fd);
    left: 20%; bottom: 25%; 
    animation-delay: 4s; animation-duration: 18s;
    box-shadow: 0 0 18px #60a5fa, 0 0 35px rgba(96, 165, 250, 0.6);
}
.particle-4 { 
    width: 7px; height: 7px;
    background: radial-gradient(circle, #1d4ed8, #2563eb);
    right: 25%; bottom: 40%; 
    animation-delay: 6s; animation-duration: 14s;
    box-shadow: 0 0 20px #1d4ed8, 0 0 40px rgba(29, 78, 216, 0.5);
}
.particle-5 { 
    width: 3px; height: 3px;
    background: radial-gradient(circle, #93c5fd, #dbeafe);
    left: 60%; top: 15%; 
    animation-delay: 1s; animation-duration: 16s;
    box-shadow: 0 0 10px #93c5fd, 0 0 20px rgba(147, 197, 253, 0.4);
}
.particle-6 { 
    width: 5px; height: 5px;
    background: radial-gradient(circle, #2563eb, #60a5fa);
    right: 40%; top: 60%; 
    animation-delay: 3s; animation-duration: 13s;
    box-shadow: 0 0 16px #2563eb, 0 0 32px rgba(37, 99, 235, 0.5);
}

@keyframes floatParticle {
    0% { 
        transform: translateY(0px) translateX(0px) scale(0.8); 
        opacity: 0; 
    }
    10% { 
        opacity: 1; 
        transform: translateY(-20px) translateX(10px) scale(1);
    }
    50% {
        transform: translateY(-50px) translateX(25px) scale(1.2);
        opacity: 0.8;
    }
    90% { 
        opacity: 0.6; 
        transform: translateY(-80px) translateX(40px) scale(0.9);
    }
    100% { 
        transform: translateY(-120px) translateX(60px) scale(0.5); 
        opacity: 0; 
    }
}

.energy-rings {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.ring {
    position: absolute;
    border-radius: 50%;
    animation: pulseRing 6s infinite ease-in-out;
}

.ring-1 {
    width: 400px;
    height: 400px;
    margin: -200px 0 0 -200px;
    border: 3px solid transparent;
    background: linear-gradient(45deg, rgba(37, 99, 235, 0.3), rgba(59, 130, 246, 0.2)) border-box;
    -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: subtract;
    animation-delay: 0s;
    animation-duration: 8s;
}

.ring-2 {
    width: 600px;
    height: 600px;
    margin: -300px 0 0 -300px;
    border: 2px solid transparent;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(96, 165, 250, 0.15)) border-box;
    -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: subtract;
    animation-delay: 2s;
    animation-duration: 10s;
}

.ring-3 {
    width: 800px;
    height: 800px;
    margin: -400px 0 0 -400px;
    border: 1px solid transparent;
    background: linear-gradient(225deg, rgba(96, 165, 250, 0.2), rgba(147, 197, 253, 0.1)) border-box;
    -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: subtract;
    animation-delay: 4s;
    animation-duration: 12s;
}

@keyframes pulseRing {
    0% { 
        transform: scale(0.1) rotate(0deg); 
        opacity: 0; 
    }
    10% { 
        opacity: 1; 
    }
    70% { 
        transform: scale(1) rotate(180deg); 
        opacity: 0.8; 
    }
    100% { 
        transform: scale(1.2) rotate(360deg); 
        opacity: 0; 
    }
}

/* Main Login Interface */
.login-interface {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    max-width: 450px;
    width: 100%;
    padding: 2rem;
}



/* Elegant Form Container */
.holographic-form-container {
    position: relative;
    width: 100%;
    backdrop-filter: blur(25px);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 
        0 32px 64px rgba(37, 99, 235, 0.15),
        0 16px 32px rgba(37, 99, 235, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

.form-backdrop {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.95) 0%,
        rgba(248, 250, 252, 0.9) 25%,
        rgba(239, 246, 255, 0.9) 50%,
        rgba(219, 234, 254, 0.85) 75%,
        rgba(191, 219, 254, 0.8) 100%
    );
    border-radius: 24px;
}

.form-border-glow {
    position: absolute;
    top: -1px;
    left: -1px;
    right: -1px;
    bottom: -1px;
    background: linear-gradient(45deg, #2563eb, #3b82f6, #60a5fa, #93c5fd, #2563eb);
    border-radius: 25px;
    z-index: -1;
    opacity: 0.6;
    animation: borderGlow 4s linear infinite;
}

@keyframes borderGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.holographic-form {
    position: relative;
    padding: 3rem;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 24px;
    border: 1px solid rgba(37, 99, 235, 0.2);
}

.form-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.access-indicator {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.8rem;
}

.indicator-dot {
    width: 10px;
    height: 10px;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
    animation: elegantPulse 2s infinite;
}

@keyframes elegantPulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.1); }
}

.access-text {
    color: #2563eb;
    font-size: 1.1rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 700;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Input Fields */
.input-field-container {
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
    margin-bottom: 2rem;
}

.field-group {
    position: relative;
    display: flex;
    align-items: center;
}

.field-icon {
    position: absolute;
    left: 1rem;
    z-index: 2;
    color: rgba(37, 99, 235, 0.6);
    transition: all 0.3s ease;
}

.holographic-input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid rgba(37, 99, 235, 0.2);
    border-radius: 12px;
    color: #1f2937;
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
}

.holographic-input::placeholder {
    color: rgba(37, 99, 235, 0.5);
}

.holographic-input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 
        0 0 0 3px rgba(37, 99, 235, 0.1),
        0 8px 24px rgba(37, 99, 235, 0.15),
        0 0 20px rgba(37, 99, 235, 0.3);
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-2px) scale(1.02);
    animation: inputFocusGlow 0.3s ease-out;
}

.holographic-input:hover:not(:focus) {
    border-color: rgba(37, 99, 235, 0.4);
    box-shadow: 0 4px 16px rgba(37, 99, 235, 0.12);
    transform: translateY(-1px);
}

.holographic-input:focus + .field-underline {
    transform: scaleX(1);
    animation: underlineGlow 0.5s ease-out;
}

.holographic-input:focus ~ .field-icon {
    color: #2563eb;
    transform: scale(1.15) rotate(5deg);
    animation: iconBounce 0.4s ease-out;
}

@keyframes inputFocusGlow {
    0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
    50% { box-shadow: 0 0 0 8px rgba(37, 99, 235, 0.1); }
    100% { box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
}

@keyframes underlineGlow {
    0% { transform: scaleX(0); background: #60a5fa; }
    100% { transform: scaleX(1); background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa); }
}

@keyframes iconBounce {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.2) rotate(10deg); }
    100% { transform: scale(1.15) rotate(5deg); }
}

.field-underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    border-radius: 1px;
}

/* Form Options */
.form-options {
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
}

.holographic-checkbox {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    cursor: pointer;
    color: #374151;
    font-size: 0.9rem;
    font-weight: 500;
}

.checkbox-input {
    display: none;
}

.checkbox-visual {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(37, 99, 235, 0.3);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    box-shadow: 0 2px 4px rgba(37, 99, 235, 0.1);
}

.checkbox-inner {
    width: 10px;
    height: 10px;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border-radius: 3px;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
    box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
}

.checkbox-input:checked + .checkbox-visual {
    border-color: #2563eb;
    background: rgba(37, 99, 235, 0.05);
    box-shadow: 0 0 12px rgba(37, 99, 235, 0.2);
}

.checkbox-input:checked + .checkbox-visual .checkbox-inner {
    opacity: 1;
    transform: scale(1);
}

/* Elegant Button */
.holographic-button {
    position: relative;
    width: 100%;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    border-radius: 12px;
    color: #ffffff;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    margin-bottom: 1.5rem;
    box-shadow: 
        0 8px 16px rgba(37, 99, 235, 0.3),
        0 4px 8px rgba(37, 99, 235, 0.2);
}

.button-background {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.button-text {
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
}

.button-glow {
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #60a5fa, #3b82f6, #2563eb, #1d4ed8);
    border-radius: 14px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.holographic-button:hover {
    background: linear-gradient(135deg, #1d4ed8, #2563eb);
    transform: translateY(-4px) scale(1.02);
    box-shadow: 
        0 16px 32px rgba(37, 99, 235, 0.4),
        0 8px 16px rgba(37, 99, 235, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    animation: buttonHoverPulse 0.3s ease-out;
}

.holographic-button:hover .button-background {
    left: 100%;
    animation: shimmerEffect 0.6s ease-out;
}

.holographic-button:hover .button-glow {
    opacity: 1;
    animation: glowPulse 0.5s ease-out;
}

.holographic-button:active {

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form elements
    const form = document.querySelector('.holographic-form');
    const submitBtn = document.querySelector('.holographic-button');
    const inputs = document.querySelectorAll('.holographic-input');

    // Demo credential auto-fill
    const demoItems = document.querySelectorAll('.demo-item');
    demoItems.forEach(item => {
        item.addEventListener('click', function() {
            const field = this.getAttribute('data-field');
            const value = this.querySelector('.demo-value').textContent;
            
            if (field === 'username') {
                document.getElementById('username').value = value;
            } else if (field === 'password') {
                document.getElementById('password').value = value;
            }
            
            // Visual feedback
            this.style.background = 'rgba(0, 255, 255, 0.3)';
            setTimeout(() => {
                this.style.background = 'rgba(0, 60, 120, 0.3)';
            }, 300);
        });
    });

    // Enhanced form submission
    if (form && submitBtn) {
        form.addEventListener('submit', function(e) {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Reset after 5 seconds if no redirect
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 5000);
        });
    }

    // Input focus effects
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });

    // Checkbox animation
    const checkbox = document.querySelector('.checkbox-input');
    if (checkbox) {
        checkbox.addEventListener('change', function() {
            const visual = this.nextElementSibling;
            if (this.checked) {
                visual.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    visual.style.transform = 'scale(1)';
                }, 200);
            }
        });
    }

    // Image error handling
    const image = document.querySelector('.background-image');
    if (image) {
        image.addEventListener('error', function() {
            console.log('Background image failed to load');
        });
    }

    // Particle interaction
    const particles = document.querySelectorAll('.particle');
    particles.forEach(particle => {
        particle.addEventListener('animationiteration', function() {
            // Randomize particle positions slightly
            const randomX = Math.random() * 100;
            const randomY = Math.random() * 100;
            this.style.left = randomX + '%';
            this.style.top = randomY + '%';
        });
    });
});
</script>
