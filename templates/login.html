{% extends "base.html" %}

{% block title %}Login - RackTrack{% endblock %}

{% block content %}
<div class="creative-login-wrapper">
    <!-- Background with Data Center Image -->
    <div class="login-background">
        <div class="datacenter-overlay"></div>
        <div class="tech-grid"></div>
        <div class="floating-particles"></div>
    </div>
    
    <!-- Main Login Container -->
    <div class="login-split-container">
        <!-- Left Side - Data Center Image -->
        <div class="login-visual-side">
            <div class="datacenter-image-container">
                <img src="/static/attached_assets/A highly detailed and visually striking isometric illustration of a modern data center with multiple server racks, network switches with blinking LEDs, intricate cable management systems with color-coded cables, and detailed port conne_1750932646710.png" 
                     alt="Data Center Infrastructure" 
                     class="datacenter-image">
                <div class="image-overlay">
                    <div class="scanning-lines"></div>
                    <div class="holographic-dots"></div>
                    <div class="data-streams"></div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Creative Login Form -->
        <div class="login-form-side">
            <div class="form-container">
                <!-- Animated Header -->
                <div class="creative-header">
                    <div class="header-icon">
                        <div class="rotating-rings">
                            <div class="ring ring-1"></div>
                            <div class="ring ring-2"></div>
                            <div class="ring ring-3"></div>
                        </div>
                        <div class="center-dot"></div>
                    </div>
                    <h2 class="glitch-text" data-text="SECURE ACCESS">SECURE ACCESS</h2>
                    <div class="typing-text">
                        <span class="typed-text"></span>
                        <span class="cursor">|</span>
                    </div>
                </div>
                
                <!-- Holographic Form -->
                <form method="POST" class="holographic-form">
                    <div class="neural-network-bg"></div>
                    
                    <div class="holo-input-group">
                        <div class="holo-input-wrapper">
                            <div class="input-scanner"></div>
                            <input type="text" id="username" name="username" required placeholder=" ">
                            <label for="username" class="holo-label">
                                <span class="label-text">USERNAME</span>
                                <div class="label-particles"></div>
                            </label>
                            <div class="input-grid"></div>
                        </div>
                    </div>
                    
                    <div class="holo-input-group">
                        <div class="holo-input-wrapper">
                            <div class="input-scanner"></div>
                            <input type="password" id="password" name="password" required placeholder=" ">
                            <label for="password" class="holo-label">
                                <span class="label-text">PASSWORD</span>
                                <div class="label-particles"></div>
                            </label>
                            <div class="input-grid"></div>
                        </div>
                    </div>
                    
                    <div class="quantum-options">
                        <label class="quantum-checkbox">
                            <input type="checkbox">
                            <span class="quantum-check"></span>
                            <span class="quantum-text">Maintain Session</span>
                        </label>
                        <a href="#" class="quantum-link">Recovery Protocol</a>
                    </div>
                    
                    <button type="submit" class="quantum-btn">
                        <span class="btn-grid"></span>
                        <span class="btn-text">INITIATE ACCESS</span>
                        <div class="btn-particles"></div>
                        <div class="btn-pulse"></div>
                    </button>
                </form>
                
                <div class="demo-panel">
                    <div class="panel-header">
                        <div class="status-indicator"></div>
                        <span>DEMO CREDENTIALS</span>
                    </div>
                    <div class="credential-display">
                        <div class="cred-line">
                            <span class="cred-key">USER:</span>
                            <span class="cred-value">1234</span>
                        </div>
                        <div class="cred-line">
                            <span class="cred-key">PASS:</span>
                            <span class="cred-value">1234</span>
                        </div>
                    </div>
                </div>
                
                <div class="exit-protocol">
                    <a href="{{ url_for('home') }}" class="exit-link">
                        <span class="exit-icon">‚Üê</span>
                        <span>EXIT TO MAIN</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
/* Creative Login Page Styles */
.creative-login-wrapper {
    position: relative;
    min-height: 100vh;
    width: 100%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin: 0;
}

/* Simple Background */
.login-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
    z-index: -1;
}

/* Split Layout Container */
.login-split-container {
    display: flex;
    width: 90vw;
    max-width: 1400px;
    height: 85vh;
    min-height: 600px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(37, 99, 235, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

/* Left Visual Side with Holographic Effects */
.login-visual-side {
    flex: 1;
    position: relative;
    overflow: hidden;
}

.datacenter-image-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.datacenter-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 24px 0 0 24px;
    filter: contrast(1.2) saturate(1.1);
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        135deg,
        rgba(0, 204, 255, 0.1) 0%,
        rgba(37, 99, 235, 0.15) 50%,
        rgba(147, 51, 234, 0.1) 100%
    );
    border-radius: 24px 0 0 24px;
}

.scanning-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 136, 0.03) 2px,
        rgba(0, 255, 136, 0.03) 4px
    );
    animation: scanMove 8s linear infinite;
}

.holographic-dots {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 25% 25%, #00ccff 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, #00ff88 1px, transparent 1px);
    background-size: 50px 50px, 80px 80px;
    opacity: 0.4;
    animation: dotShift 12s ease-in-out infinite;
}

.data-streams {
    position: absolute;
    width: 100%;
    height: 100%;
}

.data-streams::before,
.data-streams::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 60px;
    background: linear-gradient(to bottom, transparent, #00ccff, transparent);
    animation: streamFlow 4s linear infinite;
}

.data-streams::before {
    left: 20%;
    animation-delay: 0s;
}

.data-streams::after {
    right: 30%;
    animation-delay: 2s;
}

/* Right Form Side - Holographic Interface */
.login-form-side {
    flex: 0 0 450px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.login-form-side::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, rgba(0, 204, 255, 0.1) 0%, transparent 50%);
    animation: pulseGlow 4s ease-in-out infinite;
}

.form-container {
    width: 100%;
    max-width: 380px;
    padding: 3rem 2rem;
    position: relative;
    z-index: 2;
}

/* Creative Animated Header */
.creative-header {
    text-align: center;
    margin-bottom: 3rem;
    position: relative;
}

.header-icon {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto 2rem;
}

.rotating-rings {
    position: absolute;
    width: 100%;
    height: 100%;
}

.ring {
    position: absolute;
    border: 2px solid;
    border-radius: 50%;
    animation: ringRotate 8s linear infinite;
}

.ring-1 {
    width: 80px;
    height: 80px;
    border-color: #00ccff;
    animation-duration: 8s;
}

.ring-2 {
    width: 60px;
    height: 60px;
    top: 10px;
    left: 10px;
    border-color: #00ff88;
    animation-duration: 6s;
    animation-direction: reverse;
}

.ring-3 {
    width: 40px;
    height: 40px;
    top: 20px;
    left: 20px;
    border-color: #9333ea;
    animation-duration: 4s;
}

.center-dot {
    position: absolute;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, #00ccff, #0066cc);
    border-radius: 50%;
    top: 34px;
    left: 34px;
    box-shadow: 0 0 20px #00ccff;
    animation: dotPulse 2s ease-in-out infinite;
}

.glitch-text {
    font-size: 1.8rem;
    font-weight: 800;
    color: #00ccff;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 1rem;
    position: relative;
    animation: glitchEffect 3s ease-in-out infinite;
}

.glitch-text::before,
.glitch-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.glitch-text::before {
    color: #ff0040;
    animation: glitchTop 3s linear infinite;
    clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
}

.glitch-text::after {
    color: #00ff41;
    animation: glitchBottom 3s linear infinite;
    clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
}

.typing-text {
    color: #cbd5e1;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    height: 1.5rem;
}

.cursor {
    animation: cursorBlink 1s infinite;
    color: #00ccff;
}

/* Modern Form Styling */
.modern-form {
    margin-bottom: 2rem;
}

.input-group {
    margin-bottom: 2rem;
}

.input-wrapper {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #64748b;
    font-size: 1.1rem;
    z-index: 2;
    transition: all 0.3s ease;
}

.input-wrapper input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1rem;
    background: #ffffff;
    color: #1e293b;
    transition: all 0.3s ease;
    outline: none;
}

.input-wrapper input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.input-wrapper input:focus + .floating-label,
.input-wrapper input:not(:placeholder-shown) + .floating-label {
    top: -12px;
    left: 12px;
    font-size: 0.75rem;
    color: #2563eb;
    background: #ffffff;
    padding: 0 0.5rem;
}

.input-wrapper input:focus ~ .input-icon {
    color: #2563eb;
}

.floating-label {
    position: absolute;
    top: 50%;
    left: 3rem;
    transform: translateY(-50%);
    color: #64748b;
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.3s ease;
    background: transparent;
}

.input-underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    transition: width 0.3s ease;
}

.input-wrapper input:focus ~ .input-underline {
    width: 100%;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-i

tems: center;
    margin-bottom: 2rem;
    font-size: 0.875rem;
}

.remember-me {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #64748b;
}

.remember-me input {
    display: none;
}

.checkmark {
    width: 18px;
    height: 18px;
    border: 2px solid #e2e8f0;
    border-radius: 4px;
    margin-right: 0.5rem;
    position: relative;
    transition: all 0.3s ease;
}

.remember-me input:checked + .checkmark {
    background: #2563eb;
    border-color: #2563eb;
}

.remember-me input:checked + .checkmark::after {
    content: '‚úì';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.75rem;
}

.forgot-link {
    color: #2563eb;
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-link:hover {
    color: #1d4ed8;
}

/* Futuristic Button */
.futuristic-btn {
    position: relative;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.futuristic-btn:hover {
    background: linear-gradient(135deg, #1d4ed8, #2563eb);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
}

.btn-glow {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent
    );
    transition: left 0.5s ease;
}

.futuristic-btn:hover .btn-glow {
    left: 100%;
}

.btn-arrow {
    transition: transform 0.3s ease;
}

.futuristic-btn:hover .btn-arrow {
    transform: translateX(5px);
}

/* Demo Credentials */
.demo-credentials {
    background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    border: 1px solid #cbd5e1;
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

.demo-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #2563eb;
    font-weight: 600;
    font-size: 0.875rem;
    margin-bottom: 1rem;
}

.demo-details {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.credential-item {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
}

.credential-label {
    color: #64748b;
}

.credential-value {
    color: #1e293b;
    font-weight: 600;
    font-family: 'Courier New', monospace;
    background: #ffffff;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    border: 1px solid #e2e8f0;
}

.form-footer {
    text-align: center;
}

.back-home {
    color: #64748b;
    text-decoration: none;
    font-size: 0.875rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.back-home:hover {
    color: #2563eb;
    transform: translateX(-3px);
}

/* Holographic Form Styling */
.holographic-form {
    position: relative;
    margin-bottom: 2rem;
    padding: 2rem;
    background: rgba(0, 204, 255, 0.05);
    border: 1px solid rgba(0, 204, 255, 0.2);

.holo-input-group {
    margin-bottom: 2rem;

}

.holo-input-wrapper {

.input-scanner {
    position: absolute;

.holo-input-wrapper input {

.holo-label {

.label-particles {

.input-grid {

.holo-input-wrapper:focus-within {
    border-color: #00ccff;
    box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
}

.holo-input-wrapper:focus-within .input-grid {
    background: repeating-linear-gradient(90deg, 
        transparent, 
        transparent 4px, 
        #00ccff 4px, 
        #00ccff 8px
    );
}

/* Quantum Options */
.quantum-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    font-size: 0.875rem;
}

.quantum-checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #cbd5e1;
}

.quantum-checkbox input {
    display: none;
}

.quantum-check {
    width: 18px;
    height: 18px;
    border: 2px solid #00ccff;
    margin-right: 0.5rem;
    position: relative;
    background: transparent;
    transition: all 0.3s ease;
}

.quantum-checkbox input:checked + .quantum-check {
    background: rgba(0, 204, 255, 0.2);
    box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
}

.quantum-checkbox input:checked + .quantum-check::after {
    content: '‚úì';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00ccff;
    font-size: 0.75rem;
    font-weight: bold;
}

.quantum-text {
    font-family: 'Courier New', monospace;
    letter-spacing: 0.5px;
}

.quantum-link {
    color: #00ff88;
    text-decoration: none;
    font-family: 'Courier New', monospace;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
}

.quantum-link:hover {
    color: #00ccff;
    text-shadow: 0 0 5px #00ccff;
}

/* Quantum Button */
.quantum-btn {
    position: relative;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #001122, #003366);
    border: 2px solid #00ccff;
    color: #00ccff;
    font-size: 1rem;
    font-weight: 700;
    font-family: 'Courier New', monospace;
    letter-spacing: 2px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    text-transform: uppercase;
}

.btn-grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(0, 204, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 204, 255, 0.1) 1px, transparent 1px);
    background-size: 10px 10px;
    animation: btnGridMove 2s linear infinite;
}

.btn-text {
    position: relative;
    z-index: 3;
}

.btn-particles {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.btn-particles::before,
.btn-particles::after {
    content: '';
    position: absolute;
    width: 4px;
    height: 4px;
    background: #00ccff;
    border-radius: 50%;
    animation: btnParticleFloat 2s ease-in-out infinite;
}

.btn-particles::before {
    top: 20%;
    left: 20%;
}

.btn-particles::after {
    bottom: 20%;
    right: 20%;
    animation-delay: 1s;
}

.btn-pulse {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(0, 204, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.3s ease;

    background: linear-gradient(135deg, #002244, #004488);
    box-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
    transform: translateY(-2px);
}

.quantum-btn:hover .btn-particles {
    opacity: 1;
}

.quantum-btn:hover .btn-pulse {
    width: 100%;
    height: 100%;
    opacity: 0;
}

    background: linear-gradient(135deg, rgba(0, 204, 255, 0.1), rgba(0, 255, 136, 0.05));

<script>
// Typing effect for the header
const typingTexts = [
    'Initializing Neural Network...',
    'Connecting to Data Center...',
    'Quantum Encryption Active...',
    'System Ready for Access...'
];

let currentTextIndex = 0;
let currentCharIndex = 0;

function typeText() {
    const typedTextElement = document.querySelector('.typed-text');
    if (typedTextElement && currentCharIndex < typingTexts[currentTextIndex].length) {
        typedTextElement.textContent += typingTexts[currentTextIndex].charAt(currentCharIndex);
        currentCharIndex++;
        setTimeout(typeText, 50);
    } else if (typedTextElement) {
        setTimeout(eraseText, 2000);
    }
}

function eraseText() {
    const typedTextElement = document.querySelector('.typed-text');
    if (typedTextElement && currentCharIndex > 0) {
        typedTextElement.textContent = typingTexts[currentTextIndex].substring(0, currentCharIndex - 1);
        currentCharIndex--;
        setTimeout(eraseText, 30);
    } else {
        currentTextIndex = (currentTextIndex + 1) % typingTexts.length;
        setTimeout(typeText, 500);
    }
}

// Enhanced form interactions
document.addEventListener('DOMContentLoaded', function() {
    // Start typing effect
    setTimeout(typeText, 1000);
    
    // Holographic input interactions
    const holoInputs = document.querySelectorAll('.holo-input-wrapper input');
    holoInputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.closest('.holo-input-wrapper').classList.add('active');
            const scanner = this.closest('.holo-input-wrapper').querySelector('.input-scanner');
            if (scanner) scanner.style.animationDuration = '1s';
        });
        
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.closest('.holo-input-wrapper').classList.remove('active');
            }
            const scanner = this.closest('.holo-input-wrapper').querySelector('.input-scanner');
            if (scanner) scanner.style.animationDuration = '3s';
        });
    });
    
    // Quantum button effects
    const quantumBtn = document.querySelector('.quantum-btn');
    if (quantumBtn) {
        quantumBtn.addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 0 50px rgba(0, 204, 255, 0.8), inset 0 0 20px rgba(0, 204, 255, 0.2)';
        });
        
        quantumBtn.addEventListener('mouseleave', function() {
            this.style.boxShadow = '';
        });
    }
    
    // Particle effects
    const holographicForm = document.querySelector('.holographic-form');
    if (holographicForm) {
        setInterval(() => {
            if (Math.random() < 0.3) {
                createParticle(holographicForm);
            }
        }, 2000);
    }
    
    // Glitch effects
    const glitchText = document.querySelector('.glitch-text');
    if (glitchText) {
        setInterval(() => {
            if (Math.random() < 0.1) {
                glitchText.style.textShadow = '2px 0 #ff0040, -2px 0 #00ff41';
                setTimeout(() => {
                    glitchText.style.textShadow = '';
                }, 150);
            }
        }, 2000);
    }
});

function createParticle(container) {
    const particle = document.createElement('div');
    particle.style.position = 'absolute';
    particle.style.width = '2px';
    particle.style.height = '2px';
    particle.style.background = '#00ccff';
    particle.style.borderRadius = '50%';
    particle.style.pointerEvents = 'none';
    particle.style.left = Math.random() * container.offsetWidth + 'px';
    particle.style.top = Math.random() * container.offsetHeight + 'px';
    particle.style.animation = 'particleFloat 3s ease-in-out infinite';
    particle.style.animationDelay = Math.random() * 3 + 's';
    
    container.appendChild(particle);
    
    setTimeout(() => {
        if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
        }
    }, 3000);
}
</script>
