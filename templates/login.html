{% extends "base.html" %}

{% block title %}Login - RackTrack{% endblock %}

{% block content %}
<div class="creative-login-wrapper">
    <!-- Background with Data Center Image -->
    <div class="login-background">
        <div class="datacenter-overlay"></div>
        <div class="tech-grid"></div>
        <div class="floating-particles"></div>
    </div>
    
    <!-- Main Login Container -->
    <div class="login-split-container">
        <!-- Left Side - Data Center Image -->
        <div class="login-visual-side">
            <div class="datacenter-image-container">
                <img src="/static/attached_assets/A highly detailed and visually striking isometric illustration of a modern data center with multiple server racks, network switches with blinking LEDs, intricate cable management systems with color-coded cables, and detailed port conne_1750932646710.png" 
                     alt="Data Center Infrastructure" 
                     class="datacenter-image">
                <div class="image-overlay">
                    <div class="scanning-lines"></div>
                    <div class="holographic-dots"></div>
                    <div class="data-streams"></div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Creative Unique Login Form -->
        <div class="login-form-side">
            <div class="form-container">
                <!-- Creative Morphing Header -->
                <div class="morphing-header">
                    <div class="liquid-logo">
                        <div class="blob blob-1"></div>
                        <div class="blob blob-2"></div>
                        <div class="blob blob-3"></div>
                        <div class="logo-core">RT</div>
                    </div>
                    <h2 class="liquid-title">
                        <span class="char" data-char="W">W</span>
                        <span class="char" data-char="e">e</span>
                        <span class="char" data-char="l">l</span>
                        <span class="char" data-char="c">c</span>
                        <span class="char" data-char="o">o</span>
                        <span class="char" data-char="m">m</span>
                        <span class="char" data-char="e">e</span>
                    </h2>
                    <div class="wave-subtitle">
                        <span class="wave-text">Enter the future of infrastructure</span>
                        <div class="wave-line"></div>
                    </div>
                </div>
                
                <!-- Liquid Form -->
                <form method="POST" class="liquid-form">
                    <div class="liquid-field">
                        <div class="field-container">
                            <input type="text" id="username" name="username" required>
                            <div class="field-bg"></div>
                            <div class="field-border"></div>
                            <label for="username" class="liquid-label">
                                <span class="label-char">U</span>
                                <span class="label-char">s</span>
                                <span class="label-char">e</span>
                                <span class="label-char">r</span>
                                <span class="label-char">n</span>
                                <span class="label-char">a</span>
                                <span class="label-char">m</span>
                                <span class="label-char">e</span>
                            </label>
                            <div class="field-waves">
                                <div class="wave wave-1"></div>
                                <div class="wave wave-2"></div>
                                <div class="wave wave-3"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="liquid-field">
                        <div class="field-container">
                            <input type="password" id="password" name="password" required>
                            <div class="field-bg"></div>
                            <div class="field-border"></div>
                            <label for="password" class="liquid-label">
                                <span class="label-char">P</span>
                                <span class="label-char">a</span>
                                <span class="label-char">s</span>
                                <span class="label-char">s</span>
                                <span class="label-char">w</span>
                                <span class="label-char">o</span>
                                <span class="label-char">r</span>
                                <span class="label-char">d</span>
                            </label>
                            <div class="field-waves">
                                <div class="wave wave-1"></div>
                                <div class="wave wave-2"></div>
                                <div class="wave wave-3"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="morphing-options">
                        <label class="liquid-checkbox">
                            <input type="checkbox">
                            <div class="check-morph">
                                <div class="check-blob"></div>
                                <div class="check-core"></div>
                            </div>
                            <span class="liquid-text">Remember me</span>
                        </label>
                        <a href="#" class="morphing-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="morphing-btn">
                        <div class="btn-morph">
                            <div class="morph-layer layer-1"></div>
                            <div class="morph-layer layer-2"></div>
                            <div class="morph-layer layer-3"></div>
                        </div>
                        <span class="btn-text">Enter System</span>
                        <div class="btn-ripples">
                            <div class="ripple"></div>
                            <div class="ripple"></div>
                            <div class="ripple"></div>
                        </div>
                    </button>
                </form>
                
                <div class="liquid-demo">
                    <div class="demo-morph">
                        <div class="demo-blob-bg"></div>
                        <div class="demo-content">
                            <div class="demo-title">
                                <span class="demo-pulse"></span>
                                <span>Demo Portal</span>
                            </div>
                            <div class="demo-credentials">
                                <div class="cred-row">
                                    <span class="cred-label">User</span>
                                    <div class="cred-bubble">1234</div>
                                </div>
                                <div class="cred-row">
                                    <span class="cred-label">Pass</span>
                                    <div class="cred-bubble">1234</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="liquid-footer">
                    <a href="{{ url_for('home') }}" class="morphing-back">
                        <div class="back-morph"></div>
                        <span class="back-text">← Portal Exit</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
/* Creative Login Page Styles */
.creative-login-wrapper {
    position: relative;
    min-height: 100vh;
    width: 100%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin: 0;
}

/* Elegant Dark Background */
.login-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0a1428 0%, #1e293b 50%, #000000 100%);
    z-index: -1;
}

.login-background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at top, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
    z-index: -1;
}

/* Elegant Split Layout Container */
.login-split-container {
    display: flex;
    width: 90vw;
    max-width: 1200px;
    height: 80vh;
    min-height: 600px;
    background: rgba(255, 255, 255, 0.97);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(59, 130, 246, 0.2);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 80px rgba(59, 130, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
}

/* Elegant Left Visual Side */
.login-visual-side {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
}

.datacenter-image-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3rem;
}

.datacenter-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px 0 0 20px;
    filter: contrast(1.1) brightness(0.9);
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        135deg,
        rgba(59, 130, 246, 0.2) 0%,
        rgba(30, 41, 59, 0.3) 50%,
        rgba(0, 0, 0, 0.4) 100%
    );
    border-radius: 20px 0 0 20px;
    display: flex;
    align-items: flex-end;
    padding: 3rem;
}

.scanning-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 3px,
        rgba(59, 130, 246, 0.05) 3px,
        rgba(59, 130, 246, 0.05) 6px
    );
    animation: elegantScan 10s linear infinite;
}

.holographic-dots {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.15) 1px, transparent 1px);
    background-size: 60px 60px, 90px 90px;
    opacity: 0.6;
    animation: elegantFloat 15s ease-in-out infinite;
}

.data-streams {
    position: absolute;
    width: 100%;
    height: 100%;
}

/* Elegant Right Form Side */
.login-form-side {
    flex: 0 0 450px;
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #ffffff 100%);
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    border-left: 1px solid rgba(59, 130, 246, 0.1);
}

.login-form-side::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
}

.form-container {
    width: 100%;
    max-width: 380px;
    padding: 3rem 2rem;
    position: relative;
    z-index: 2;
}

/* Creative Morphing Header */
.morphing-header {
    text-align: center;
    margin-bottom: 3rem;
    position: relative;
}

.liquid-logo {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.blob {
    position: absolute;
    border-radius: 50%;
    animation: blobMorph 6s ease-in-out infinite;
}

.blob-1 {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
    animation-delay: 0s;
}

.blob-2 {
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
    animation-delay: 2s;
}

.blob-3 {
    width: 40px;
    height: 40px;
    background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
    animation-delay: 4s;
}

.logo-core {
    position: relative;
    z-index: 10;
    font-size: 1.5rem;
    font-weight: 900;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.liquid-title {
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 1rem;
    display: flex;
    justify-content: center;
    gap: 2px;
}

.char {
    display: inline-block;
    color: #1e293b;
    animation: charFloat 3s ease-in-out infinite;
    transition: all 0.3s ease;
}

.char:nth-child(1) { animation-delay: 0.1s; }
.char:nth-child(2) { animation-delay: 0.2s; }
.char:nth-child(3) { animation-delay: 0.3s; }
.char:nth-child(4) { animation-delay: 0.4s; }
.char:nth-child(5) { animation-delay: 0.5s; }
.char:nth-child(6) { animation-delay: 0.6s; }
.char:nth-child(7) { animation-delay: 0.7s; }

.wave-subtitle {
    position: relative;
    margin-bottom: 1rem;
}

.wave-text {
    color: #64748b;
    font-size: 1rem;
    font-weight: 500;
    position: relative;
    z-index: 2;
}

.wave-line {
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #3b82f6, transparent);
    animation: waveLine 2s ease-in-out infinite;
}

/* Modern Form Styling */
.modern-form {
    margin-bottom: 2rem;
}

.input-group {
    margin-bottom: 2rem;
}

.input-wrapper {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #64748b;
    font-size: 1.1rem;
    z-index: 2;
    transition: all 0.3s ease;
}

.input-wrapper input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1rem;
    background: #ffffff;
    color: #1e293b;
    transition: all 0.3s ease;
    outline: none;
}

.input-wrapper input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.input-wrapper input:focus + .floating-label,
.input-wrapper input:not(:placeholder-shown) + .floating-label {
    top: -12px;
    left: 12px;
    font-size: 0.75rem;
    color: #2563eb;
    background: #ffffff;
    padding: 0 0.5rem;
}

.input-wrapper input:focus ~ .input-icon {
    color: #2563eb;
}

.floating-label {
    position: absolute;
    top: 50%;
    left: 3rem;
    transform: translateY(-50%);
    color: #64748b;
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.3s ease;
    background: transparent;
}

.input-underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    transition: width 0.3s ease;
}

.input-wrapper input:focus ~ .input-underline {
    width: 100%;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-i

tems: center;
    margin-bottom: 2rem;
    font-size: 0.875rem;
}

.remember-me {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #64748b;
}

.remember-me input {
    display: none;
}

.checkmark {
    width: 18px;
    height: 18px;
    border: 2px solid #e2e8f0;
    border-radius: 4px;
    margin-right: 0.5rem;
    position: relative;
    transition: all 0.3s ease;
}

.remember-me input:checked + .checkmark {
    background: #2563eb;
    border-color: #2563eb;
}

.remember-me input:checked + .checkmark::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.75rem;
}

.forgot-link {
    color: #2563eb;
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-link:hover {
    color: #1d4ed8;
}

/* Futuristic Button */
.futuristic-btn {
    position: relative;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.futuristic-btn:hover {
    background: linear-gradient(135deg, #1d4ed8, #2563eb);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
}

.btn-glow {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent
    );
    transition: left 0.5s ease;
}

.futuristic-btn:hover .btn-glow {
    left: 100%;
}

.btn-arrow {
    transition: transform 0.3s ease;
}

.futuristic-btn:hover .btn-arrow {
    transform: translateX(5px);
}

/* Demo Credentials */
.demo-credentials {
    background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    border: 1px solid #cbd5e1;
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

.demo-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #2563eb;
    font-weight: 600;
    font-size: 0.875rem;
    margin-bottom: 1rem;
}

.demo-details {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.credential-item {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
}

.credential-label {
    color: #64748b;
}

.credential-value {
    color: #1e293b;
    font-weight: 600;
    font-family: 'Courier New', monospace;
    background: #ffffff;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    border: 1px solid #e2e8f0;
}

.form-footer {
    text-align: center;
}

.back-home {
    color: #64748b;
    text-decoration: none;
    font-size: 0.875rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.back-home:hover {
    color: #2563eb;
    transform: translateX(-3px);
}

/* Liquid Form Styling */
.liquid-form {
    margin-bottom: 2.5rem;
}

.liquid-field {
    margin-bottom: 2.5rem;
    position: relative;
}

.field-container {
    position: relative;
    height: 60px;
    overflow: hidden;
    border-radius: 30px;
}

.field-container input {
    width: 100%;
    height: 100%;
    padding: 0 25px;
    border: none;
    background: transparent;
    color: #1e293b;
    font-size: 1rem;
    font-weight: 600;
    outline: none;
    position: relative;
    z-index: 5;
}

.field-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9) 0%, 
        rgba(248, 250, 252, 0.8) 100%
    );
    border-radius: 30px;
    z-index: 1;
}

.field-border {
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    background: linear-gradient(45deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #f5576c 75%, 
        #4facfe 100%
    );
    border-radius: 32px;
    z-index: 0;
    animation: borderFlow 4s linear infinite;
}

.liquid-label {
    position: absolute;
    top: 50%;
    left: 25px;
    transform: translateY(-50%);
    pointer-events: none;
    z-index: 6;
    display: flex;
    gap: 2px;
}

.label-char {
    color: #64748b;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    animation: labelFloat 4s ease-in-out infinite;
}

.label-char:nth-child(1) { animation-delay: 0.1s; }
.label-char:nth-child(2) { animation-delay: 0.2s; }
.label-char:nth-child(3) { animation-delay: 0.3s; }
.label-char:nth-child(4) { animation-delay: 0.4s; }
.label-char:nth-child(5) { animation-delay: 0.5s; }
.label-char:nth-child(6) { animation-delay: 0.6s; }
.label-char:nth-child(7) { animation-delay: 0.7s; }
.label-char:nth-child(8) { animation-delay: 0.8s; }

.field-waves {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.wave {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 30px;
    animation: waveRipple 2s ease-out infinite;
}

.wave-1 {
    background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
    animation-delay: 0s;
}

.wave-2 {
    background: radial-gradient(circle, rgba(240, 147, 251, 0.1) 0%, transparent 70%);
    animation-delay: 0.7s;
}

.wave-3 {
    background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
    animation-delay: 1.4s;
}

.field-container:focus-within .field-waves {
    opacity: 1;
}

.field-container:focus-within .label-char {
    transform: translateY(-35px) scale(0.8);
    color: #667eea;
    font-weight: 600;
}

/* Morphing Options */
.morphing-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2.5rem;
    font-size: 0.875rem;
}

.liquid-checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #64748b;
    position: relative;
}

.liquid-checkbox input {
    display: none;
}

.check-morph {
    width: 24px;
    height: 24px;
    margin-right: 0.75rem;
    position: relative;
    border-radius: 50%;
    overflow: hidden;
}

.check-blob {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    transform: scale(0);
    transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.check-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8px;
    height: 8px;
    background: #ffffff;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.liquid-checkbox input:checked + .check-morph .check-blob {
    transform: scale(1);
}

.liquid-checkbox input:checked + .check-morph .check-core {
    opacity: 1;
}

.liquid-text {
    font-weight: 500;
    transition: color 0.3s ease;
}

.liquid-checkbox:hover .liquid-text {
    color: #667eea;
}

.morphing-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: all 0.3s ease;
}

.morphing-link::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    transition: width 0.3s ease;
}

.morphing-link:hover::after {
    width: 100%;
}

.morphing-link:hover {
    color: #764ba2;
}

/* Morphing Button */
.morphing-btn {
    position: relative;
    width: 100%;
    height: 60px;
    border: none;
    border-radius: 30px;
    color: #ffffff;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;

<script>
// Creative liquid morphing form interactions
document.addEventListener('DOMContentLoaded', function() {
    // Liquid form input interactions
    const liquidFields = document.querySelectorAll('.liquid-field input');
    liquidFields.forEach(input => {
        input.addEventListener('focus', function() {
            this.closest('.field-container').classList.add('liquid-focused');
        });
        
        input.addEventListener('blur', function() {
            this.closest('.field-container').classList.remove('liquid-focused');
        });
        
        // Trigger wave animations on input
        input.addEventListener('input', function() {
            const waves = this.closest('.field-container').querySelector('.field-waves');
            if (waves) {
                waves.style.opacity = '1';
                setTimeout(() => {
                    waves.style.opacity = '0';
                }, 1000);
            }
        });
    });
    
    // Morphing button interactive effects
    const morphingBtn = document.querySelector('.morphing-btn');
    if (morphingBtn) {
        morphingBtn.addEventListener('mouseenter', function() {
            // Trigger ripple effects
            const ripples = this.querySelector('.btn-ripples');
            if (ripples) {
                ripples.style.opacity = '1';
            }
        });
        
        morphingBtn.addEventListener('mouseleave', function() {
            const ripples = this.querySelector('.btn-ripples');
            if (ripples) {
                ripples.style.opacity = '0';
            }
        });
        
        // Add click pulse effect
        morphingBtn.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const pulse = document.createElement('div');
            pulse.style.position = 'absolute';
            pulse.style.left = x + 'px';
            pulse.style.top = y + 'px';
            pulse.style.width = '0';
            pulse.style.height = '0';
            pulse.style.background = 'rgba(255, 255, 255, 0.5)';
            pulse.style.borderRadius = '50%';
            pulse.style.transform = 'translate(-50%, -50%)';
            pulse.style.animation = 'clickPulse 0.6s ease-out';
            pulse.style.pointerEvents = 'none';
            
            this.appendChild(pulse);
            
            setTimeout(() => {
                pulse.remove();
            }, 600);
        });
    }
    
    // Character hover effects for title
    const titleChars = document.querySelectorAll('.liquid-title .char');
    titleChars.forEach((char, index) => {
        char.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-10px) scale(1.1)';
            this.style.color = '#667eea';
            this.style.textShadow = '0 5px 15px rgba(102, 126, 234, 0.5)';
        });
        
        char.addEventListener('mouseleave', function() {
            this.style.transform = '';
            this.style.color = '';
            this.style.textShadow = '';
        });
    });
    
    // Smooth page entry animation
    const formContainer = document.querySelector('.form-container');
    if (formContainer) {
        formContainer.style.opacity = '0';
        formContainer.style.transform = 'translateY(30px) scale(0.95)';
        
        setTimeout(() => {
            formContainer.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            formContainer.style.opacity = '1';
            formContainer.style.transform = 'translateY(0) scale(1)';
        }, 300);
    }
    
    // Interactive demo card effects
    const credBubbles = document.querySelectorAll('.cred-bubble');
    credBubbles.forEach(bubble => {
        bubble.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05) translateY(-2px)';
            this.style.boxShadow = '0 8px 25px rgba(102, 126, 234, 0.5)';
        });
        
        bubble.addEventListener('mouseleave', function() {
            this.style.transform = '';
            this.style.boxShadow = '';
        });
        
        // Copy to clipboard functionality
        bubble.addEventListener('click', function() {
            const text = this.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                this.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.background = '';
                }, 1000);
            });
        });
    });
});

// Add click pulse animation
const style = document.createElement('style');
style.textContent = `
    @keyframes clickPulse {
        0% { width: 0; height: 0; opacity: 1; }
        100% { width: 100px; height: 100px; opacity: 0; }
    }
`;
document.head.appendChild(style);
</script>
