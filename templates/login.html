{% extends "base.html" %}

{% block title %}Login - RackTrack{% endblock %}

{% block content %}
<div class="creative-login-wrapper">
    <!-- Background with Data Center Image -->
    <div class="login-background">
        <div class="datacenter-overlay"></div>
        <div class="tech-grid"></div>
        <div class="floating-particles"></div>
    </div>
    
    <!-- Main Login Container -->
    <div class="login-split-container">
        <!-- Left Side - Data Center Image -->
        <div class="login-visual-side">
            <div class="datacenter-image-container">
                <img src="/static/attached_assets/A highly detailed and visually striking isometric illustration of a modern data center with multiple server racks, network switches with blinking LEDs, intricate cable management systems with color-coded cables, and detailed port conne_1750932646710.png" 
                     alt="Data Center Infrastructure" 
                     class="datacenter-image">
                <div class="image-overlay">
                    <div class="scanning-lines"></div>
                    <div class="holographic-dots"></div>
                    <div class="data-streams"></div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Elegant Login Form -->
        <div class="login-form-side">
            <div class="form-container">
                <!-- Elegant Header -->
                <div class="elegant-header">
                    <div class="header-logo">
                        <div class="logo-circle">
                            <div class="inner-circle"></div>
                            <div class="accent-ring"></div>
                        </div>
                    </div>
                    <h2 class="elegant-title">Welcome Back</h2>
                    <p class="elegant-subtitle">Access your data center dashboard</p>
                </div>
                
                <!-- Elegant Form -->
                <form method="POST" class="elegant-form">
                    <div class="elegant-input-group">
                        <div class="elegant-input-wrapper">
                            <input type="text" id="username" name="username" required placeholder=" ">
                            <label for="username" class="elegant-label">Username</label>
                            <div class="elegant-underline"></div>
                        </div>
                    </div>
                    
                    <div class="elegant-input-group">
                        <div class="elegant-input-wrapper">
                            <input type="password" id="password" name="password" required placeholder=" ">
                            <label for="password" class="elegant-label">Password</label>
                            <div class="elegant-underline"></div>
                        </div>
                    </div>
                    
                    <div class="elegant-options">
                        <label class="elegant-checkbox">
                            <input type="checkbox">
                            <span class="elegant-check"></span>
                            <span class="elegant-text">Remember me</span>
                        </label>
                        <a href="#" class="elegant-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="elegant-btn">
                        <span class="btn-content">Sign In</span>
                        <div class="btn-shadow"></div>
                    </button>
                </form>
                
                <div class="demo-card">
                    <div class="demo-header">
                        <i class="demo-icon"></i>
                        <span>Demo Access</span>
                    </div>
                    <div class="demo-content">
                        <div class="demo-item">
                            <span class="demo-label">Username:</span>
                            <span class="demo-value">1234</span>
                        </div>
                        <div class="demo-item">
                            <span class="demo-label">Password:</span>
                            <span class="demo-value">1234</span>
                        </div>
                    </div>
                </div>
                
                <div class="elegant-footer">
                    <a href="{{ url_for('home') }}" class="elegant-back">
                        <span class="back-arrow">←</span>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Elegant form interactions
document.addEventListener('DOMContentLoaded', function() {
    // Enhanced input interactions
    const elegantInputs = document.querySelectorAll('.elegant-input-wrapper input');
    elegantInputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.closest('.elegant-input-wrapper').classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.closest('.elegant-input-wrapper').classList.remove('focused');
        });
        
        // Add smooth animation for label movement
        input.addEventListener('input', function() {
            if (this.value.length > 0) {
                this.closest('.elegant-input-wrapper').classList.add('has-content');
            } else {
                this.closest('.elegant-input-wrapper').classList.remove('has-content');
            }
        });
    });
    
    // Elegant button effects
    const elegantBtn = document.querySelector('.elegant-btn');
    if (elegantBtn) {
        elegantBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px)';
            this.style.boxShadow = '0 10px 30px rgba(59, 130, 246, 0.5)';
        });
        
        elegantBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 8px 25px rgba(59, 130, 246, 0.4)';
        });
        
        elegantBtn.addEventListener('mousedown', function() {
            this.style.transform = 'translateY(0)';
        });
        
        elegantBtn.addEventListener('mouseup', function() {
            this.style.transform = 'translateY(-2px)';
        });
    }
    
    // Smooth loading effects
    const formContainer = document.querySelector('.form-container');
    if (formContainer) {
        formContainer.style.opacity = '0';
        formContainer.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            formContainer.style.transition = 'all 0.6s ease';
            formContainer.style.opacity = '1';
            formContainer.style.transform = 'translateY(0)';
        }, 200);
    }
    
    // Add elegant hover effects to demo card
    const demoCard = document.querySelector('.demo-card');
    if (demoCard) {
        demoCard.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 8px 25px rgba(59, 130, 246, 0.15)';
        });
        
        demoCard.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    }
});
</script>
