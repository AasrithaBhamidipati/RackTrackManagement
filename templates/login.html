{% extends "base.html" %}

{% block title %}Login - RackTrack{% endblock %}

{% block content %}
<div class="creative-login-wrapper">
    <!-- Background with Data Center Image -->
    <div class="login-background">
        <div class="datacenter-overlay"></div>
        <div class="tech-grid"></div>
        <div class="floating-particles"></div>
    </div>
    
    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Blurred Background Image -->
        <div class="background-image"></div>
        
        <!-- Transparent Login Form -->
        <div class="login-form-container">
            <div class="login-form-card">
                <!-- Header -->
                <div class="login-header">
                    <div class="logo">
                        <div class="logo-icon"></div>
                    </div>
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Sign in to your account</p>
                </div>
                
                <!-- Form -->
                <form method="POST" class="login-form">
                    <div class="form-field">
                        <input type="text" id="username" name="username" required placeholder=" ">
                        <label for="username" class="field-label">Username</label>
                    </div>
                    
                    <div class="form-field">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password" class="field-label">Password</label>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="signin-btn">
                        Sign In
                    </button>
                </form>
                
                <div class="demo-info">
                    <div class="demo-title">Demo Credentials</div>
                    <div class="demo-creds">
                        <span class="cred-item">Username: <strong>1234</strong></span>
                        <span class="cred-item">Password: <strong>1234</strong></span>
                    </div>
                </div>
                
                <div class="login-footer">
                    <a href="{{ url_for('home') }}" class="back-home">
                        ← Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script>
// Simple form interactions
document.addEventListener('DOMContentLoaded', function() {
    // Form input interactions
    const formFields = document.querySelectorAll('.form-field input');
    formFields.forEach(input => {
        input.addEventListener('focus', function() {
            this.closest('.form-field').classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.closest('.form-field').classList.remove('focused');
        });
    });
    
    // Sign in button effects
    const signinBtn = document.querySelector('.signin-btn');
    if (signinBtn) {
        signinBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 12px 35px rgba(59, 130, 246, 0.5)';
        });
        
        signinBtn.addEventListener('mouseleave', function() {
            this.style.transform = '';
            this.style.boxShadow = '0 8px 25px rgba(59, 130, 246, 0.4)';
        });
        
        signinBtn.addEventListener('click', function(e) {
            this.style.transform = 'translateY(0)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    }
    
    // Smooth page entry animation
    const loginCard = document.querySelector('.login-form-card');
    if (loginCard) {
        loginCard.style.opacity = '0';
        loginCard.style.transform = 'translateY(30px) scale(0.95)';
        
        setTimeout(() => {
            loginCard.style.transition = 'all 0.8s ease';
            loginCard.style.opacity = '1';
            loginCard.style.transform = 'translateY(0) scale(1)';
        }, 300);
    }
    
    // Demo credentials click to copy
    const credItems = document.querySelectorAll('.cred-item strong');
    credItems.forEach(item => {
        item.style.cursor = 'pointer';
        item.addEventListener('click', function() {
            const text = this.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                this.style.color = '#10b981';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.color = '#60a5fa';
                }, 1000);
            }).catch(() => {
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    });
});
</script>
