{% extends "base.html" %}

{% block title %}Sign In - RackTrack{% endblock %}

{% block content %}
<div class="modern-login-container">
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline class="background-video">
            <source src="{{ url_for('static', filename='videos/login-background.mp4') }}" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Login Content -->
    <div class="login-content-wrapper">
        <div class="login-box">
            <h2 class="login-title">LOGIN</h2>
            
            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input" 
                           autocomplete="username"
                           required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           autocomplete="current-password"
                           required>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" class="checkbox-input">
                        <span class="checkbox-custom">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" class="check-icon">
                                <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="3"/>
                            </svg>
                        </span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="signin-button">
                    <span class="button-text">Sign In</span>
                    <div class="button-loader">
                        <div class="loader-spinner"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>

<style>
/* Modern Login Page Styles */
.modern-login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 2rem 1rem;
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e0e7ff 100%);
}

/* Video Background */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    overflow: hidden;
}

.background-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(8px) brightness(0.3);
    transform: scale(1.1);
}

.video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.95) 0%,
        rgba(248, 250, 252, 0.9) 25%,
        rgba(224, 231, 255, 0.85) 50%,
        rgba(219, 234, 254, 0.8) 75%,
        rgba(191, 219, 254, 0.75) 100%
    );
    backdrop-filter: blur(2px);
}

/* Main Container */
.login-content-wrapper {
    position: relative;
    z-index: 1;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 400px;
    height: 400px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 15px;
    padding: 3rem;
    box-shadow: 
        0 25px 50px -12px rgba(37, 99, 235, 0.25),
        0 0 0 1px rgba(37, 99, 235, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(37, 99, 235, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-title {
    text-align: center;
    font-size: 1.5rem;
    font-weight: 700;
    color: #2563eb;
    margin-bottom: 2rem;
    margin-top: 0;
}

/* Form Styles */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-label {
    font-size: 0.9rem;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
}

.form-input {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    font-family: inherit;
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: #2563eb;
    background: rgba(255, 255, 255, 1);
    box-shadow: 
        0 0 0 3px rgba(37, 99, 235, 0.1),
        0 4px 12px rgba(37, 99, 235, 0.15);
    transform: translateY(-1px);
}

.form-options {
    display: flex;
    justify-content: flex-start;
    align-items: center;
}

.checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    cursor: pointer;
}

.checkbox-input {
    display: none;
}

.checkbox-custom {
    width: 20px;
    height: 20px;
    border: 2px solid #d1d5db;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    transition: all 0.3s ease;
}

.checkbox-input:checked + .checkbox-custom {
    background: #2563eb;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.check-icon {
    color: white;
    opacity: 0;
    transform: scale(0);
    transition: all 0.2s ease;
}

.checkbox-input:checked + .checkbox-custom .check-icon {
    opacity: 1;
    transform: scale(1);
}

.checkbox-label {
    font-size: 0.9rem;
    color: #6b7280;
    font-weight: 500;
}

/* Sign In Button */
.signin-button {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 
        0 8px 16px rgba(37, 99, 235, 0.3),
        0 0 0 1px rgba(37, 99, 235, 0.1);
}

.signin-button:hover {
    background: linear-gradient(135deg, #1d4ed8, #2563eb);
    transform: translateY(-2px);
    box-shadow: 
        0 12px 24px rgba(37, 99, 235, 0.4),
        0 0 0 1px rgba(37, 99, 235, 0.2);
}

.signin-button:active {
    transform: translateY(0);
}

.button-loader {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.loader-spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .modern-login-container {
        padding: 1rem;
    }
    
    .login-card-container {
        padding: 2rem 1.5rem;
    }
    
    .brand-title {
        font-size: 1.5rem;
    }
    
    .form-input,
    .signin-button {
        padding: 0.75rem;
    }
}

/* Enhanced Animations */
.login-card-container {
    animation: slideInUp 0.6s ease-out;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Loading State */
.signin-button.loading .button-text {
    opacity: 0;
}

.signin-button.loading .button-loader {
    display: block;
}

/* Click Effects */
.credential-value {
    position: relative;
    overflow: hidden;
}

.credential-value::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(37, 99, 235, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.3s ease, height 0.3s ease;
}

.credential-value:active::after {
    width: 100px;
    height: 100px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form elements
    const form = document.querySelector('.login-form');
    const submitBtn = document.querySelector('.signin-button');

    // Enhanced form submission
    if (form && submitBtn) {
        form.addEventListener('submit', function(e) {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Reset after 5 seconds if no redirect
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 5000);
        });
    }

    // Checkbox animation
    const checkbox = document.querySelector('.checkbox-input');
    if (checkbox) {
        checkbox.addEventListener('change', function() {
            const custom = this.nextElementSibling;
            if (this.checked) {
                custom.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    custom.style.transform = 'scale(1)';
                }, 150);
            }
        });
    }

    // Video error handling
    const video = document.querySelector('.background-video');
    if (video) {
        video.addEventListener('error', function() {
            console.log('Video failed to load, using fallback background');
            document.querySelector('.video-background').style.display = 'none';
        });
    }
});
</script>

{% endblock %}
