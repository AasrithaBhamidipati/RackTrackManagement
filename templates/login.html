{% extends "base.html" %}

{% block title %}Sign In - RackTrack{% endblock %}

{% block content %}
<div class="holographic-login-container">
    <!-- Image Background -->
    <div class="image-background">
        <img src="{{ url_for('static', filename='images/login-background.png') }}" alt="Background" class="background-image">
        <div class="image-overlay"></div>
    </div>

    <!-- Holographic Elements -->
    <div class="holographic-elements">
        <div class="floating-particles">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
            <div class="particle particle-6"></div>
        </div>
        
        <div class="energy-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
        </div>
    </div>

    <!-- Main Login Interface -->
    <div class="login-interface">

        <!-- Holographic Login Form -->
        <div class="holographic-form-container">
            <div class="form-backdrop"></div>
            <div class="form-border-glow"></div>
            
            <form method="POST" class="holographic-form">
                <div class="form-header">
                    <div class="access-indicator">
                        <div class="indicator-dot"></div>
                        <span class="access-text">LOGIN</span>
                    </div>
                </div>

                <div class="input-field-container">
                    <div class="field-group">
                        <div class="field-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="holographic-input" 
                               placeholder="Username"
                               autocomplete="username"
                               required>
                        <div class="field-underline"></div>
                    </div>

                    <div class="field-group">
                        <div class="field-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="holographic-input" 
                               placeholder="Password"
                               autocomplete="current-password"
                               required>
                        <div class="field-underline"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="holographic-checkbox">
                        <input type="checkbox" id="remember" class="checkbox-input">
                        <span class="checkbox-visual">
                            <span class="checkbox-inner"></span>
                        </span>
                        <span class="checkbox-text">Remember Me</span>
                    </label>
                </div>

                <button type="submit" class="holographic-button">
                    <span class="button-background"></span>
                    <span class="button-text">SUBMIT</span>
                    <div class="button-glow"></div>
                    <div class="button-loader">
                        <div class="loader-ring"></div>
                    </div>
                </button>

                <!-- Demo Access Panel -->
                <div class="demo-access-panel">
                    <div class="demo-header">
                        <div class="demo-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="m9,12 2,2 4,-4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <span class="demo-text">Demo Credentials</span>
                    </div>
                    <div class="demo-credentials">
                        <div class="demo-item" data-field="username">
                            <span class="demo-label">User:</span>
                            <span class="demo-value">1234</span>
                        </div>
                        <div class="demo-item" data-field="password">
                            <span class="demo-label">Pass:</span>
                            <span class="demo-value">1234</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>

<style>
/* Holographic Login Container */
.holographic-login-container {
    min-height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Image Background */
.image-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.7;
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
}

/* Holographic Elements */
.holographic-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}

.floating-particles {
    position: absolute;
    width: 100%;
    height: 100%;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #00ffff;
    border-radius: 50%;
    box-shadow: 0 0 10px #00ffff;
    animation: floatParticle 8s infinite linear;
}

.particle-1 { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 12s; }
.particle-2 { right: 15%; top: 30%; animation-delay: 2s; animation-duration: 10s; }
.particle-3 { left: 20%; bottom: 25%; animation-delay: 4s; animation-duration: 14s; }
.particle-4 { right: 25%; bottom: 40%; animation-delay: 6s; animation-duration: 11s; }
.particle-5 { left: 60%; top: 15%; animation-delay: 1s; animation-duration: 13s; }
.particle-6 { right: 40%; top: 60%; animation-delay: 3s; animation-duration: 9s; }

@keyframes floatParticle {
    0% { transform: translateY(0px) translateX(0px); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
}

.energy-rings {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.ring {
    position: absolute;
    border: 2px solid rgba(0, 255, 255, 0.3);
    border-radius: 50%;
    animation: pulseRing 4s infinite ease-in-out;
}

.ring-1 {
    width: 300px;
    height: 300px;
    margin: -150px 0 0 -150px;
    animation-delay: 0s;
}

.ring-2 {
    width: 500px;
    height: 500px;
    margin: -250px 0 0 -250px;
    animation-delay: 1.3s;
}

.ring-3 {
    width: 700px;
    height: 700px;
    margin: -350px 0 0 -350px;
    animation-delay: 2.6s;
}

@keyframes pulseRing {
    0% { transform: scale(0.1); opacity: 1; }
    80% { transform: scale(1); opacity: 0; }
    100% { transform: scale(1); opacity: 0; }
}

/* Main Login Interface */
.login-interface {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    max-width: 450px;
    width: 100%;
    padding: 2rem;
}



/* Elegant Form Container */
.holographic-form-container {
    position: relative;
    width: 100%;
    backdrop-filter: blur(25px);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 
        0 32px 64px rgba(37, 99, 235, 0.15),
        0 16px 32px rgba(37, 99, 235, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

.form-backdrop {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.95) 0%,
        rgba(248, 250, 252, 0.9) 25%,
        rgba(239, 246, 255, 0.9) 50%,
        rgba(219, 234, 254, 0.85) 75%,
        rgba(191, 219, 254, 0.8) 100%
    );
    border-radius: 24px;
}

.form-border-glow {
    position: absolute;
    top: -1px;
    left: -1px;
    right: -1px;
    bottom: -1px;
    background: linear-gradient(45deg, #2563eb, #3b82f6, #60a5fa, #93c5fd, #2563eb);
    border-radius: 25px;
    z-index: -1;
    opacity: 0.6;
    animation: borderGlow 4s linear infinite;
}

@keyframes borderGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.holographic-form {
    position: relative;
    padding: 3rem;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 24px;
    border: 1px solid rgba(37, 99, 235, 0.2);
}

.form-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.access-indicator {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.8rem;
}

.indicator-dot {
    width: 10px;
    height: 10px;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
    animation: elegantPulse 2s infinite;
}

@keyframes elegantPulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.1); }
}

.access-text {
    color: #2563eb;
    font-size: 1.1rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 700;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Input Fields */
.input-field-container {
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
    margin-bottom: 2rem;
}

.field-group {
    position: relative;
    display: flex;
    align-items: center;
}

.field-icon {
    position: absolute;
    left: 1rem;
    z-index: 2;
    color: rgba(37, 99, 235, 0.6);
    transition: all 0.3s ease;
}

.holographic-input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid rgba(37, 99, 235, 0.2);
    border-radius: 12px;
    color: #1f2937;
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
}

.holographic-input::placeholder {
    color: rgba(37, 99, 235, 0.5);
}

.holographic-input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 
        0 0 0 3px rgba(37, 99, 235, 0.1),
        0 8px 24px rgba(37, 99, 235, 0.15);
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-1px);
}

.holographic-input:focus + .field-underline {
    transform: scaleX(1);
}

.holographic-input:focus ~ .field-icon {
    color: #2563eb;
    transform: scale(1.1);
}

.field-underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    border-radius: 1px;
}

/* Form Options */
.form-options {
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
}

.holographic-checkbox {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    cursor: pointer;
    color: #374151;
    font-size: 0.9rem;
    font-weight: 500;
}

.checkbox-input {
    display: none;
}

.checkbox-visual {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(37, 99, 235, 0.3);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    box-shadow: 0 2px 4px rgba(37, 99, 235, 0.1);
}

.checkbox-inner {
    width: 10px;
    height: 10px;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border-radius: 3px;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
    box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
}

.checkbox-input:checked + .checkbox-visual {
    border-color: #2563eb;
    background: rgba(37, 99, 235, 0.05);
    box-shadow: 0 0 12px rgba(37, 99, 235, 0.2);
}

.checkbox-input:checked + .checkbox-visual .checkbox-inner {
    opacity: 1;
    transform: scale(1);
}

/* Elegant Button */
.holographic-button {
    position: relative;
    width: 100%;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    border-radius: 12px;
    color: #ffffff;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    margin-bottom: 1.5rem;
    box-shadow: 
        0 8px 16px rgba(37, 99, 235, 0.3),
        0 4px 8px rgba(37, 99, 235, 0.2);
}

.button-background {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.button-text {
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
}

.button-glow {
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #60a5fa, #3b82f6, #2563eb, #1d4ed8);
    border-radius: 14px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.holographic-button:hover {
    background: linear-gradient(135deg, #1d4ed8, #2563eb);
    transform: translateY(-3px);
    box-shadow: 
        0 12px 24px rgba(37, 99, 235, 0.4),
        0 6px 12px rgba(37, 99, 235, 0.3);
}

.holographic-button:hover .button-background {
    left: 100%;
}

.holographic-button:hover .button-glow {
    opacity: 0.8;
}

.holographic-button:active {
    transform: translateY(-1px);
}

.button-loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
}

.loader-ring {
    width: 24px;
    height: 24px;
    border: 2px solid rgba(0, 255, 255, 0.3);
    border-top: 2px solid #00ffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Demo Access Panel */
.demo-access-panel {
    background: rgba(239, 246, 255, 0.8);
    border: 1px solid rgba(37, 99, 235, 0.2);
    border-radius: 12px;
    padding: 1.5rem;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
}

.demo-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
    color: #2563eb;
}

.demo-icon {
    color: #3b82f6;
}

.demo-text {
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #1e40af;
}

.demo-credentials {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.8rem;
}

.demo-item {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    padding: 0.8rem;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid rgba(37, 99, 235, 0.15);
    box-shadow: 0 2px 4px rgba(37, 99, 235, 0.08);
}

.demo-item:hover {
    background: rgba(255, 255, 255, 1);
    border-color: rgba(37, 99, 235, 0.3);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
}

.demo-label {
    font-size: 0.7rem;
    color: rgba(37, 99, 235, 0.7);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

.demo-value {
    font-size: 0.9rem;
    color: #1e40af;
    font-weight: 700;
    font-family: 'Courier New', monospace;
}



/* Loading States */
.holographic-button.loading .button-text {
    opacity: 0;
}

.holographic-button.loading .button-loader {
    display: block;
}

/* Responsive Design */
@media (max-width: 768px) {
    .holographic-login-container {
        padding: 1rem;
    }
    
    .login-interface {
        max-width: 100%;
        padding: 1rem;
        gap: 1.5rem;
    }
    
    .brand-title {
        font-size: 2rem;
    }
    
    .holographic-form {
        padding: 2rem 1.5rem;
    }
    
    .demo-credentials {
        grid-template-columns: 1fr;
    }
    
    .status-grid {
        gap: 0.8rem;
    }
}

/* Animation for form appearance */
.holographic-form-container {
    animation: formMaterialize 1s ease-out;
}

@keyframes formMaterialize {
    0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form elements
    const form = document.querySelector('.holographic-form');
    const submitBtn = document.querySelector('.holographic-button');
    const inputs = document.querySelectorAll('.holographic-input');

    // Demo credential auto-fill
    const demoItems = document.querySelectorAll('.demo-item');
    demoItems.forEach(item => {
        item.addEventListener('click', function() {
            const field = this.getAttribute('data-field');
            const value = this.querySelector('.demo-value').textContent;
            
            if (field === 'username') {
                document.getElementById('username').value = value;
            } else if (field === 'password') {
                document.getElementById('password').value = value;
            }
            
            // Visual feedback
            this.style.background = 'rgba(0, 255, 255, 0.3)';
            setTimeout(() => {
                this.style.background = 'rgba(0, 60, 120, 0.3)';
            }, 300);
        });
    });

    // Enhanced form submission
    if (form && submitBtn) {
        form.addEventListener('submit', function(e) {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Reset after 5 seconds if no redirect
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 5000);
        });
    }

    // Input focus effects
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });

    // Checkbox animation
    const checkbox = document.querySelector('.checkbox-input');
    if (checkbox) {
        checkbox.addEventListener('change', function() {
            const visual = this.nextElementSibling;
            if (this.checked) {
                visual.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    visual.style.transform = 'scale(1)';
                }, 200);
            }
        });
    }

    // Image error handling
    const image = document.querySelector('.background-image');
    if (image) {
        image.addEventListener('error', function() {
            console.log('Background image failed to load');
        });
    }

    // Particle interaction
    const particles = document.querySelectorAll('.particle');
    particles.forEach(particle => {
        particle.addEventListener('animationiteration', function() {
            // Randomize particle positions slightly
            const randomX = Math.random() * 100;
            const randomY = Math.random() * 100;
            this.style.left = randomX + '%';
            this.style.top = randomY + '%';
        });
    });
});
</script>

{% endblock %}
